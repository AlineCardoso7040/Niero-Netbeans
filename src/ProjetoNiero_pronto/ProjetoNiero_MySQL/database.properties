# Configurações do Banco de Dados MySQL
# Altere estas configurações conforme seu ambiente

# Host do servidor MySQL (localhost para servidor local)
db.host=localhost

# Porta do MySQL (padrão: 3306)
db.port=3306

# Nome do banco de dados
db.name=niero_db

# Usuário do MySQL
db.user=root

# Senha do MySQL
db.password=sua_senha_aqui

# Charset e timezone
db.charset=utf8mb4
db.timezone=America/Sao_Paulo
